<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>密码生成器 | Password Forge</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="app-header">
    <div>
      <h1 data-i18n="title">密码生成器</h1>
      <p data-i18n="subtitle">快速生成安全、可定制的随机密码</p>
    </div>
    <div class="language-toggle">
      <label for="languageSelect" data-i18n="language">语言</label>
      <select id="languageSelect">
        <option value="zh">中文</option>
        <option value="en">English</option>
      </select>
    </div>
  </header>

  <main class="app-container">
    <section class="password-display">
      <input id="passwordOutput" type="text" readonly placeholder="点击生成密码" aria-live="polite">
      <button id="copyBtn" class="primary success" data-i18n="copy">复制</button>
    </section>

    <section class="strength-section">
      <div class="strength-meter">
        <div id="strengthBar"></div>
      </div>
      <span id="strengthLabel" data-i18n="strength_unknown">强度未知</span>
    </section>

    <section class="controls">
      <div class="control-group">
        <label for="lengthRange" data-i18n="length">密码长度</label>
        <div class="range-wrapper">
          <input type="range" id="lengthRange" min="6" max="64" value="16">
          <span id="lengthValue">16</span>
        </div>
      </div>

      <div class="control-group checkbox-group">
        <label data-i18n="charsets">字符集</label>
        <label><input type="checkbox" id="includeUpper" checked> <span data-i18n="upper">大写字母</span></label>
        <label><input type="checkbox" id="includeLower" checked> <span data-i18n="lower">小写字母</span></label>
        <label><input type="checkbox" id="includeNumbers" checked> <span data-i18n="numbers">数字</span></label>
        <label><input type="checkbox" id="includeSymbols"> <span data-i18n="symbols">特殊符号</span></label>
        <label><input type="checkbox" id="excludeSimilar"> <span data-i18n="exclude">排除易混字符 (0/O/1/l)</span></label>
      </div>

      <details class="control-group">
        <summary data-i18n="advanced">高级选项</summary>
        <label><input type="checkbox" id="requireAllSets"> <span data-i18n="require_all">必须包含已选字符集</span></label>
        <label><input type="checkbox" id="pronounceable"> <span data-i18n="pronounceable">生成易读模式 (CVCV)</span></label>
        <label><input type="checkbox" id="titleCase"> <span data-i18n="titlecase">首字母大写 + 末尾数字</span></label>
      </details>
    </section>

    <section class="actions">
      <button id="generateBtn" class="primary large" data-i18n="generate">生成密码</button>
      <button id="clearHistoryBtn" class="ghost" data-i18n="clear_history">清除历史</button>
    </section>

    <section class="history">
      <h2 data-i18n="history">最近生成</h2>
      <ul id="historyList"></ul>
    </section>

    <section class="tips">
      <h2 data-i18n="tips_title">密码安全建议</h2>
      <ul>
        <li data-i18n="tip_length">长度越长越安全，推荐 16 位以上。</li>
        <li data-i18n="tip_unique">不同网站使用不同密码，避免复用。</li>
        <li data-i18n="tip_manager">配合密码管理器保存与自动填充。</li>
      </ul>
    </section>
  </main>

  <footer>
    <small data-i18n="footer">密码仅在本地生成和暂存，不会上传服务器。</small>
  </footer>

  <script src="script.js"></script>
</body>
</html>
